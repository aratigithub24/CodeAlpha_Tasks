<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="./social.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Social Media Dashboard</h1>
            <p>Total Followers: <span id="total-followers">23,004</span></p>
        </header>
        <main>
            <div class="card">
                <h2>Facebook</h2>
                <p>Followers: <span id="facebook-followers">12,000</span></p>
                <p>Posts: <span id="facebook-posts">124</span></p>
                <p>Likes: <span id="facebook-likes">10,400</span></p>
            </div>
            <div class="card">
                <h2>Twitter</h2>
                <p>Followers: <span id="twitter-followers">8,000</span></p>
                <p>Posts: <span id="twitter-posts">230</span></p>
                <p>Likes: <span id="twitter-likes">6,200</span></p>
            </div>
            <div class="card">
                <h2>Instagram</h2>
                <p>Followers: <span id="instagram-followers">3,004</span></p>
                <p>Posts: <span id="instagram-posts">98</span></p>
                <p>Likes: <span id="instagram-likes">5,600</span></p>
            </div>
        </main>
    </div>
  

    
    <script src="./social.js"></script>
</body>
</html>
