<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./Music.css">
</head>
<body>
    <div class="music-player">
        <div class="player">
            <audio id="audio" src="128-Hey Shona - Ta Ra Rum Pum 128 Kbps.mp3"></audio>
            <div class="controls">
                <button id="prev" class="control-btn">Prev</button>
                <button id="play" class="control-btn">Play</button>
                <button id="pause" class="control-btn">Pause</button>
                <button id="next" class="control-btn">Next</button>
            </div>
            <div class="track-info">
                <span id="track-title">Track Title</span>
            </div>
        </div>
    </div>

    

    <script src="./Music.js"></script>
</body>
</html>
